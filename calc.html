<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="design.css"/>

    <script type="text/javascript" src="functions.js"></script>
  </head>

<body>

<h1>Calculator</h1>

<div class="calculator">
      <div style="text-align: center;">

<table border = 2>
  <thead>
          <tr>
            <th colspan="4" rowspan="1">0</th>
          </tr>
          <tr>
          <td><button onclick = "AC()" class = "grey">AC</button></td>
         <td><button class = "grey">+/-</button></td>
        <td><button class = "grey">%</button></td>
        <td><button class = "blue">/</button></td>
       </tr>
       <tr>
       <td><button class = "standard">7</button></td>
      <td><button class = "standard">8</button></td>
     <td><button class = "standard">9</button></td>
     <td><button class = "blue">x</button></td>
    </tr>
    <tr>
    <td><button class = "standard">4</button></td>
   <td><button class = "standard">5</button></td>
  <td><button class = "standard">6</button></td>
  <td><button class = "blue">-</button></td>
 </tr>
 <tr>
 <td><button class = "standard">1</button></td>
<td><button class = "standard">2</button></td>
<td><button class = "standard">3</button></td>
<td><button class = "blue">+</button></td>
</tr>
<tr>
  <td colspan="2"><button class = "zero">0</button></td>
  <td><button class = "standard">.</button></td>
  <td><button class = "blue">=</button></td>
       </thead>
  </table>

</div>
</div>

</body>
</html>
