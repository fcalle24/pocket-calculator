<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="design.css"/>

    <script type="text/javascript" src="functions.js"></script>
  </head>

<body>

<h1>Calculator</h1>

<div class="calculator">
      <div style="text-align: center;">

<table border = 1 bgcolor = "black" align = "center" width = 20% >
  <thead>
          <tr>
            <th colspan="4" rowspan="1" id = "result">0</th>
          </tr>
          <tr>
          <td><button onclick = "AC()" class = "grey">AC</button></td>
         <td><button class = "grey">+/-</button></td>
        <td><button class = "grey">%</button></td>
        <td><button class = "blue">รท</button></td>
       </tr>
       <tr>
       <td><button class = "standard" onclick = "seven()">7</button></td>
      <td><button class = "standard" onclick = "eight()">8</button></td>
     <td><button class = "standard" onclick = "nine()">9</button></td>
     <td><button class = "blue">x</button></td>
    </tr>
    <tr>
    <td><button class = "standard" onclick = "four()">4</button></td>
   <td><button class = "standard" onclick = "five()">5</button></td>
  <td><button class = "standard" onclick = "six()">6</button></td>
  <td><button class = "blue">-</button></td>
 </tr>
 <tr>
 <td><button class = "standard" onclick = "one()">1</button></td>
<td><button class = "standard" onclick = "two()">2</button></td>
<td><button class = "standard" onclick = "three()">3</button></td>
<td><button class = "blue" onclick = "addition()">+</button></td>
</tr>
<tr>
  <td colspan="2"><button class = "zero" onclick = "zero()">0</button></td>
  <td><button class = "standard">.</button></td>
  <td><button class = "blue" onclick = "equals()">=</button></td>
       </thead>
  </table>

</div>
</div>

</body>
</html>
